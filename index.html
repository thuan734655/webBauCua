<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẦU CUA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="generality">
        <div class="profile">
           
                <img class="profile-img" src="./img/chup-anh-dep-anh-sang-min.png" alt="">

         
            <h1 class="profile-name">anh A</h1>
            <h1 class="totalMoney">Số tiền:1000000000Đ</h1>
        </div>
        <div class="plate">
  <img  class="plate-img"src="./img/dog-bowl-162044_960_720.png" alt="">
 
    <img class="plate-child1__img"src="./img/conBau.png" alt="">

    <img class="plate-child2__img"src="./img/conBau.png" alt="">


    <img class="plate-child3__img" src="./img/conBau.png" alt="">

</div>
      
        
            <img class="lidImg"src="./img/caiNap.png" alt="">
     
        <div class="plateABetButton">

            <h4 class="plateABet-text">đặt cược </h4>
        </div>
        <div class="discShock">
            <h4 class="discShock-text"> xóc</h4>
        </div>
        <div class="openLid">
            <h4 class="openLid-text"> mở </h4>
        </div>


        
        </div>
        <div class="result">
            <h3 class="SoTienAn">Số tiền thắng: 0Đ</h3>
            <h3 class="SoTienThua"> Số tiền thua: 0Đ</h3>
            <h3 class="SoTienHienCo"> Số tiền đang có: 1000000000Đ </h3>

    </div>
    <div class="plateABet">
        
        <img  class="plateAbet__nai" src="./img/conNai.png" alt="">
        <p class="plateAbet__nai--totalMoneyBet">0Đ</p>
        <img class="plateAbet__bau" src="./img/conBau.png" >
        <p class="plateAbet__bau--totalMoneyBet">0Đ</p>
        <img class="plateAbet__ga" src="./img/conGA.png" alt="">
        <p class="plateAbet__ga--totalMoneyBet">0Đ</p>
        <img class="plateAbet__ca"src="./img/conCa.png" alt="">
        <p class="plateAbet__ca--totalMoneyBet">0Đ</p>
        <img  class="plateAbet__cua"src="./img/conCUa.png" alt="">
        <p class="plateAbet__cua--totalMoneyBet">0Đ</p>
        <img class="plateAbet__tep"src="./img/conTep.png" alt="">
        <p class="plateAbet__tep--totalMoneyBet">0Đ</p>
        
            <div class="plateAbet--Money__10k">
            <h1 class="plateABet--Money__10k__text">10.000đ</h1>
            </div>
            <div class="plateAbet--Money__20k">
                <h1 class="plateABet--Money__20k__text">20.000đ</h1>
            </div>
            <div class="plateAbet--Money__50k">
                <h1 class="plateABet--Money__50k__text">50.000đ</h1>
            </div>
            <div class="plateAbet--accept">
                <h1 class="plateAbet--accept__text">Chốt</h1>
            </div>
            <div class="plateAbet--cancelBet">
                <h1 class="plateAbet--cancelBet__text">bỏ tiền cược</h1>
            </div>
      <div class="plateABet--close"><i class="fa-solid fa-xmark"></i></div>
    </div>
    
 <script src="./main.js"></script>
</body>
</html>
